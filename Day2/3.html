<body>   
     <img id="img1" src="https://www.koimoi.com/wp-content/new-galleries/2021/10/chris-hemsworths-first-thor-audition-was-rejected-by-marvel-001.jpg" alt="thor">

     <button onclick="changeImage()"> Change Img</button>
     <script>
        console.log(document.querySelector('img')); // this will select the first occurance of the array no matter what we are using to select weather tag nam or class name or id or any other method query selector will select only first occurance 

        // if we want to select all the element from the query selector we need to use the query selector all below
        console.log(document.querySelectorAll('img'));
       // <!-- after this we can access the elements with their id  -->
     function changeImage(){
            let img = document.getElementById("img1");
            img.src = "https://media.gq.com/photos/56a15e4ed312acff191b8bf2/16:9/w_2560%2Cc_limit/chris-evans-captain-america.jpg";
    }
     </script>
